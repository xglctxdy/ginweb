<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="/static/css/lib/login.css">
    <link rel="stylesheet" type="text/css" href="/static/css/blogsheet.css">
    <script src="/static/js/lib/jquery-3.3.1.min.js"></script>
    <script src="/static/js/lib/jquery.url.js"></script>
    <script src="/static/js/blog.js"></script>
</head>
<body>

<div id="nav">
    <div id="nav-login">
        <ul>
            <li><a href="/login">登录</a></li>
            <li><a href="/register">注册</a></li>
        </ul>
    </div>
</div>

{{template "nav.html"}}

<div class="htmleaf-container">
    <div class="wrapper">
        <!--注册表单-->
        <div class="container">
            <h1>欢迎</h1>
            <form id="register-form" class="form" enctype="application/x-www-form-urlencoded">
                <input type="text" name="username" placeholder="用户名">
                <input type="text" name="email" placeholder="邮箱">
                <input type="password" name="password" placeholder="密码" id="register-password">
                <input type="password" name="repassword" placeholder="确认密码">
                <br>
                <button type="submit" id="register-button">注册</button>
            </form>
        </div>

        <!--背景动画-->
        <ul class="bg-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</div>

</body>
</html>
